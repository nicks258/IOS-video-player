<ion-content padding >
    <ion-row>

        <ion-col col-12 class="video_header">
            <video loop playsinline preload="auto" webkit-playsinline src="{{videoFileName}}" autoplay controls></video>
        </ion-col>
        <ion-col col-12 >
            <ion-col col-3 class="video_list">
                <a (click) ="videoPlayerFirst()" type="button">
                    <img src="assets/imgs/show_1.jpg">
                </a>
            </ion-col>

            <ion-col col-3 class="video_list">
                    <a (click) ="videoPlayerSecond()" type="button">
                            <img src="assets/imgs/show_2.jpg">
                        </a>
            </ion-col>

            <ion-col col-3 class="video_list">
                    <a (click) ="videoPlayerThird()" type="button">
                            <img src="assets/imgs/show_3.jpg">
                        </a>
            </ion-col>

            <ion-col col-3 class="video_list">
                    <a (click) ="videoPlayerFourth()" type="button">
                            <img src="assets/imgs/show_4.jpg">
                        </a>
            </ion-col>
        </ion-col>

    </ion-row>

</ion-content>
